
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" id="search">
        </div>
        <div class="buttons">
        <div class="row">
            <button id="b">7</button>
            <button id="b">8</button>
            <button id="b">9</button>
            <button id="bc">C</button>
        </div>
        <div class="row">
            <button id="b">4</button>
            <button id="b">5</button>
            <button id="b">6</button>
            <button id="bx">DEL</button>
        </div>
        <div class="row">
            <button id="b">1</button>
            <button id="b">2</button>
            <button id="b">3</button>
            <button id="bs">x<sup>2</sup></button>
        </div>
        <div class="row">
            <button id="b">+</button>
            <button id="b">0</button>
            <button id="b">*</button>
            <button id="b">/</button>
        </div>
        <div class="row">
            <button id="b" style="font-size: 30px;">-</button>
            <button id="b">%</button>
            <button id="b" style="font-size: 30px;">.</button>
            <button id="be">=</button>
        </div>
    </div>
    </div>
    <script src="calcscript.js"></script>
</body>
</html>
